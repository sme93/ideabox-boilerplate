<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <aside class="side-bar">
      <h1 class="main-title">IdeaBox</h1>
      <div class="show-ideas-con" >
        <p class="show-ideas-label">Filter Starred Ideas</p>
        <button class="show-ideas-button" id="showIdeasButton" type="button" name="button">Show Starred Ideas</button>
      </div>
    </aside>
    <main>
      <section class="form-section add-search-forms">
        <form class="form" action="index.html" method="post">
          <label for="title">Title</label>
          <input class="title-input inputs" id="titleInput" type="text" name="title" value="">
          <label for="body">Body</label>
          <input class="body-input inputs" id="bodyInput" type="text" name="body" value="">
          <input class="button inputs disable-save" id="saveIdeaButton" type="submit" name="save" value="Save">
        </form>
          <div class="search">
            <form class="inputs">
              <div class="search-icon">
                <input class="search-button" type="image"alt="Search icon" src="./images/search.svg">
              </div>
              <input class="search-term" id="searchInput" type="text" placeholder="Search Ideas">
            </form>
          </div>
      </section>
      <section class="idea-board" id="ideaBoard"></section>
    </main>
    <script src="./src/comment.js"></script>
    <script src="./src/idea.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
