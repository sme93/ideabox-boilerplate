<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <aside>
      <h1>IdeaBox</h1>
        <div>
          <p>Filter Starred Ideas</p>
          <button class="show-starred" type="button" name="button">Show Starred Ideas</button>
        </div>
    </aside>
    <main>
      <section class="form-section add-search-forms">
        <form class="form" action="index.html" method="post">
          <label for="title">Title</label>
          <input type="text" name="title" value="">
          <label for="body">Body</label>
          <input type="text" name="body" value="">
          <input class="save-idea-button" type="submit" name="save" value="Save">
        </form>
        <div class="wrap">
          <div class="search">
            <button type="submit" class="searchButton"></button>
              <i class="fa fa-search"></i>
              </button>
            <input type="text" class="searchTerm" placeholder="Search Ideas">
          </div>
        </div>
      </section>
      <section class="ideas-section">
        <article class="">
        </article>
      </section>
    </main>
    <script src="./src/main.js"></script>
  </body>
</html>
