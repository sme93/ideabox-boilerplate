<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <aside class="side-bar">
      <h1 class="main-title">IdeaBox</h1>
        <div class="show-star-con" >
          <p>Filter Starred Ideas</p>
          <button class="show-star-button" type="button" name="button">Show Starred Ideas</button>
        </div>
    </aside>
    <main>
      <section class="form-section add-search-forms">
        <form class="form" action="index.html" method="post">
          <label for="title">Title</label>
          <input type="text" name="title" value="">
          <label for="body">Body</label>
          <input type="text" name="body" value="">
          <input class="save-idea-button" type="submit" name="save" value="Save">
        </form>
        <div class="wrap">
          <div class="search">
            <button type="submit" class="searchButton"></button>
              <i class="fa fa-search"></i>
              </button>
            <input type="text" class="searchTerm" placeholder="Search Ideas">
          </div>
        </div>
      </section>
      <section class="idea-board">
        <article class="idea">
          <div class="card-top-bar">
            <input type="image" class="card-top-button" alt="Star favorite" src="./images/star-active.svg">
            <input type="image" class="card-top-button" alt="Delete card" src="./images/delete.svg">
          </div>
          <div class="card-text">
            <h3>Idea Title</h3>
            <p>Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.</p>
          </div>
          <div class="card-bottom-bar">
            <input type="image" class="comment-button" alt="Add comment" src="./images/comment.svg">
            Comment
          </div>
        </article>
      </section>
    </main>
    <script src="./src/main.js"></script>
  </body>
</html>
